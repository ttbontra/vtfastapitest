<!DOCTYPE html>
<html>
<head>
  <title>Upload Image - YOLO Detection</title>
</head>
<body>
  <h1>Upload Image for Detection</h1>

  <!-- FORM -->
  <form action="/upload_image" method="post" enctype="multipart/form-data">
    <label for="file">Select image:</label><br><br>
    <input type="file" id="file" name="file" accept="image/*" required /><br><br>
    <button type="submit">Upload & Detect</button>
  </form>

  <hr />

  <!-- DETECTED IMAGE DISPLAY -->
  {% if img_data %}
    <h2>Detection Result</h2>
    <img src="data:image/jpeg;base64,{{ img_data }}" alt="Processed Image" />
  {% endif %}

</body>
</html>
